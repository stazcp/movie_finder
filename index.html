<!DOCTYPE html>
<html>
  <head>
    <title>The Movie Finder</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Notable&display=swap");
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">The Movie Finder</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Categories
            </a>
            <div
              id="categories"
              class="dropdown-menu"
              aria-labelledby="navbarDropdown"
            >
              <a id="popular" class="dropdown-item" href="#">Popular Movies</a>
              <a id="now_playing" class="dropdown-item" href="#">Now Playing</a>
              <a id="top_rated" class="dropdown-item" href="#">Top Rated</a>
              <a id="upcoming" class="dropdown-item" href="#">Upcoming</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" id="search">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            name="search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <h4>Popular Movies</h4>

    <!-- Modal -->
    <div
      class="modal fade"
      id="infoModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movieTitle">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modalBody">
            ...
          </div>
        </div>
      </div>
    </div>

    <div id="output" class="d-flex flex-wrap justify-content-around"></div>

    <footer class="footer mt-auto py-3">
      <div class="container">
        <button
          class="btn btn-outline-success my-2 my-sm-0 previous"
          id="prevPageBtn"
        >
          &larr;
        </button>
        <div class="pageText">
          <span>Page</span>
          <span id="currentPage"></span>
          <span>of</span>
          <span id="nOfPages"></span>
        </div>
        <button class="btn btn-outline-success my-2 my-sm-0" id="nextPageBtn">
          &rarr;
        </button>
        <form id="getPageNo">
          <input type="number" id="selectPage" name="selectPage" size="3" />
          <button id="goToPage" type="submit" class="btn btn-primary">
            Go
          </button>
        </form>
      </div>
    </footer>
    <script src="src/index.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
